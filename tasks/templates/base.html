<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Django CRUD Application</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">	
  <div class="container">
    <a class="navbar-brand" href="/">Django App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
     	<ul class="navbar-nav ms-auto">
        	<li class="nav-item">
				<a href="{% url 'home' %}" class="nav-link">Home</a>
			</li>
			{% if user.is_authenticated %}
			<li class="nav-item">
				<a href="{% url 'tasks' %}" class="nav-link">Tasks Peding</a>
			</li>
			<li class="nav-item">
				<a href="{% url 'tasks_completed' %}" class="nav-link">Tasks Completed</a>
			</li>
			<li class="nav-item">
				<a href="{% url 'create_task' %}" class="nav-link">Create Task</a>
			</li>
			<li class="nav-item">
				<a href="{% url 'logout' %}" class="nav-link">Logout</a>
			</li>
			{% else %}
			<li class="nav-item">
				<a href="{% url 'signup' %}" class="nav-link">Signup</a>
			</li>
			<li class="nav-item">
				<a href="{% url 'signin' %}" class="nav-link">Signin</a>
			</li>
			{% endif %}
      </ul>
    </div>
  </div>
</nav>
	{% block content %}
	{% endblock %}

</body>
</html>
